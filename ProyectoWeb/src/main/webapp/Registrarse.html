<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
        <title>Iniciar Sesión / Registrarse</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    </head>
    <body>
        <div class="contenedor_cabecera">
            <header>¡Bienvenido al EsCineElCine!</header>
            <nav class="menu">
                <ul>
                    <li><a class="option" href="index.html">
                            <p>Volver</p>
                        </a></li>
                </ul>
            </nav>
        </div>
        <div class="contenedor_cuerpo1"> 
            <div class="contenedor_formulario1">
                <h2>Registrarse</h2>
                <form id="FormularioRegistro" action="ServletRegistro.java" method="post">
                    <label for="newUsername">Nuevo Usuario:</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                    <label for="newEmail">Nuevo Correo:</label>
                    <input type="email" id="newEmail" name="newEmail" required>
                    <label for="newPassword">Nueva Contraseña:</label>
                    <input type="password" id="newPassword" name="newPassword" required>

                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $('#FormularioRegistro').submit(function (event) {
                    event.preventDefault(); // Evitar el envío del formulario por defecto
                    var formData = $(this).serialize();
                    $.ajax({
                        url: 'ServletRegistro',
                        type: 'POST',
                        data: formData, // Obtener los datos del formulario
                        success: function (response) {
                            if (response.trim() !== "") {
                                alert(response);
                            } else {
                                window.location.href = 'index.html';
                            }
                        },
                        error: function () {
                            alert('Error al procesar la solicitud');
                        }
                    });
                });
            });
        </script>
    </body>
</html>
